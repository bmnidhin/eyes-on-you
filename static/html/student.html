<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/style.css"> 

    <title>Hello, world!</title>
</head>

<body>
    <div class="main-page">
        <div class="row main-container">
            <div class="col-sm-9 exam-one">
                <embed src='../pdf/question.pdf' type='application/pdf' width='100%' height='100%'>
            </div>
            <div class="col-sm-3 main-two">
                <div class='exam-actions'>
                    
                    <div class="mt-3 calender">
                        <h6>Time Remainig</h6>
                        <h5 id='timer'></h5>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary btn-lg btn-block">
                            Finish and Upload
                        </button>
                    </div>
                    <div class="pt-3">
                   
                        <h6>Alerts</h6>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Invigilator:</strong> Unusual Sound Detected
                            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Invigilator:</strong> Malpractise Detected
                            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
    <script src="/static/js/contdown.js"></script>


</body>

</html>
