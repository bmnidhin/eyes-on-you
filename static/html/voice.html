<!doctype html>
	<head>
		<style>
			
			body {
			    font-family: arial;
			}
			button {
			    padding:10px;
			    background-color:#6a67ce;
			    color: #FFFFFF;
			    border: 0px;
			    cursor:pointer;
			    border-radius: 5px;
			}
			#output {
			    background-color:#F9F9F9;
			    padding:10px;
			    width: 100%;
			    margin-top:20px;
			    line-height:30px;
			}
			.hide {
			    display:none;
			}
			.show {
			    display:block;
			}
		</style>
		<title>Voice recognition</title>
	</head>
	<body>
		<h2>Voice search</h2>
        
        <p><button type="button" onclick="runSpeechRecognition()">Search</button> &nbsp; <span id="action"></span></p>
        <div id="output" class="hide"></div>
		<script>
			
		    function runSpeechRecognition() {
		        
		        var output = document.getElementById("output");
		       
		        var action = document.getElementById("action");
                
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                recognition.onstart = function() {
                    action.innerHTML = "<small>Listening, please speak </small>";
                };
                recognition.onspeechend = function() {
                    action.innerHTML = "<small>Stopped listening </small>";
                    recognition.stop();
                }
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
					output.innerHTML = "<b>Text:</b> " + transcript;
					if(transcript=="Show me ongoing exams")
					{output.innerHTML= "<b>:Exam </b> " + "<br/><b>EC301:Digital Signal Processing </b> "+"<br/><b>ME201:Mechanics of Fluids </b>"};
                    output.classList.remove("hide");
                };
                 recognition.start();
	        }
		</script>
	</body>
</html>
