<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="../css/style.css"> 
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Teacher | EyesOnYou | Your Online Exam Hall</title>
</head>


<body>
    <div class="dataenter">
        <div class="banner">
            <div class="banner-text text-center ">
                <h1>Voice Assistant</h1>
            </div>
         </div>
         <div class="mt-5 mb-3 mycenter">
			 <div class="rounded-fab rounded-circle align-middle shadow pt-4 pb-3 mb-3"onclick="runSpeechRecognition()">
				<span class="material-icons" id="mic">
					mic
					</span>
			 </div>
			<p><span id="action"></span></p>
			<div id="output" class="hide"></div>
		 </div>

    <!-- scripts! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
         function runSpeechRecognition() {
		        
		        var output = document.getElementById("output");
				var element = document.getElementById("mic");
                
		        var action = document.getElementById("action");
                
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                recognition.onstart = function() {
					element.classList.add("activate-red");
                    action.innerHTML = "<small>Listening, please speak </small>";
                };
                recognition.onspeechend = function() {
					element.classList.remove("activate-red");
                    action.innerHTML = "<small>Stopped listening </small>";
                    recognition.stop();
                }
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
					output.innerHTML = "<b>Text:</b> " + transcript;
					if(transcript=="show me ongoing exams")
					{output.innerHTML= "<i>Show me ongoing exams <br/> </i><b>Active Rooms </b> " + "<br/><b>EC301:Digital Signal Processing - Room: 15</b> "+"<br/><b>ME201:Mechanics of Fluids - Room: 25 </b>"};
                    output.classList.remove("hide");
                };
                 recognition.start();
	        }
    </script>
</body>




</html>
